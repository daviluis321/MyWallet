{% extends "base.html" %}
{% load static %}
{% block principal%}


<div class="principal" id="unica">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-3 col-6">
        <ul id="oi" class="list-unstyled">
          <li>
            <a href="planos.html">Casa</a>
          </li>
          <li>
            <a href="contato.html">Carro</a>
          </li>
          <li>
            <a href="inscricao.html">Viagem</a>
          </li>

        </ul>
      </div>
      <div class="col-md-1 col-1"></div>
      <div class="col-md-5 col-5">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-12 control-label">Nome da Despesa</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Ex.: Viagem">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-12 control-label">Valor da Despesa</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputPassword3" placeholder="R$">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-12 control-label">Descrição</label>
            <div class="col-sm-12">
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
          </div>
        </form>
        <div class="col-md-6 col-6"></div>
        <div class="col-md-12 col-12">

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
